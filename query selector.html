<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title class="para">Tree</title>
</head>
<body>
	<h1> We are Learning Js</h1>
	<h1 class="para myclass">Hello World</h1>
	<h2>Now</h2>
	<p class="para">Hello<span class="myspan">Pune</span>
		<em>World</em><span class="myspan">Bye</span>
	</p>
	<div id="show">
		<p>1st p inside div</p>
		<p class="para">2nd p inside div</p>
	</div>
	<p id="show1">I am paragraph</p>
	<script type="text/javascript">
		//Element selector

		var result=document.querySelector("p");

		//first come first get
		var result=document.querySelector("p,h1");
		document.write(result);
		console.log(result);


		//Id Selector

		var result1=document.querySelector("#show1");

		//first come first get
		var result1=document.querySelector("#show,#show1");
		document.write(result1);
		console.log(result1);
//class selector

var result2=document.querySelector(".para");
//first come first get
var result2=document.querySelector(".para,myclass");
document.write(result2);
console.log(result2);


var result=document.querySelector("p.para.span.myspan");
document.write(result);


	</script>

</body>
</html>

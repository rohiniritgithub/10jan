<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tree</title>
</head>
<body>
	<h1> We are Learning Js</h1>
	<h1 class="para myclass">Hello World</h1>
	<h2>Now</h2>
	<p class="para">Hello<span class="myspan">Pune</span>
		<em>World</em><span class="myspan">Bye</span>
	</p>
	<div id="show">
		<p>1st p inside div</p>
		<p class="para">2nd p inside div</p>
	</div>
	<p id="show1">I am paragraph</p>
	<div id="show2"> i am Somthing div</div>
	<div>Hi hello.....</div>
	<script type="text/javascript">
		//Elemnt Selector
		var result=document.querySelectorAll("p");
		var result=document.querySelectorAll("p,h1,title");
		document.write(result);
		console.log(result);


		//ID selector
		var result1=document.querySelectorAll("#show1");
		var result1=document.querySelectorAll('#show1,#show');
		console.log(result1);
		document.write(result1);


		//Class selector
		var result3=document.querySelectorAll("div[id]");
		var result3=document.querySelectorAll("div[id='show']");
		document.write(result3);
		console.log(result3);
	</script>

</body>
</html>
